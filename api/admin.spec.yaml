openapi: 3.0.0
info:
  title: API
  version: 0.0.1
servers:
  - url: '{env}/api/v1'
    variables:
      env:
        default: http://localhost:8080
        enum:
          - http://localhost:8080
paths:
  /admin/users:
    get:
      operationId: getUsers
      responses:
        '200': {$ref: '#/components/responses/GetUsers'}
        '500': {$ref: '#/components/responses/ErrorMsg'}
    post:
      summary: Create a new user
      requestBody: {$ref: '#/components/requestBodies/PostUsers'}
      responses:
        '200': {description: User created}
        '400': {$ref: '#/components/responses/ErrorMsg'}
        '500': {$ref: '#/components/responses/ErrorMsg'}
    delete:
      operationId: deleteUsers
      parameters:
        - $ref: '#/components/parameters/userIds'
      responses:
        '200': {description: All users deleted}
        '500': {$ref: '#/components/responses/ErrorMsg'}
  /admin/users/{userId}:
    parameters:
      - $ref: '#/components/parameters/userId'
    patch:
      operationId: updateUser
      requestBody: {$ref: '#/components/requestBodies/PatchUser'}
      responses:
        '200': {description: User updated}
        '400': {$ref: '#/components/responses/ErrorMsg'}
        '500': {$ref: '#/components/responses/ErrorMsg'}
components:
  parameters:
    userIds:
      name: userIds
      in: query
      required: true
      schema:
        type: array
        items:
          type: string
    userId:
      name: userId
      in: path
      required: true
      schema:
        type: string
  requestBodies:
    PostUsers:
      required: true
      content:
        application/json:
          schema: {$ref: '#/components/schemas/PostUsers'}
    PatchUser:
      required: true
      content:
        application/json:
          schema: {$ref: '#/components/schemas/PatchUser'}
  responses:
    ErrorMsg:
      description: Error message
      content:
        application/json:
          schema: {$ref: '#/components/schemas/ErrorMsg'}
    GetUsers:
      description: List of users
      content:
        application/json:
          schema: {$ref: '#/components/schemas/Users'}
  schemas:
    ErrorMsg:
      type: object
      properties:
        error: {type: string}
      required: [error]
    User:
      type: object
      properties:
        id: {type: number, format: int64, x-go-type: int}
        nick: {type: string}
        email: {type: string}
        userType: {type: string}
      required: [id, name, email, userType]
    UserType:
      type: string
      enum:
        - ADMIN
        - CONTENT_CREATOR
    Users:
      type: array
      items: {$ref: '#/components/schemas/User'}
    PostUsers:
      type: object
      properties:
        nick: {type: string}
        email: {type: string}
        userType: {$ref: '#/components/schemas/UserType'}
      required: [nick, email, userType]
    PatchUser:
      type: object
      properties:
        nick: {type: string}
        email: {type: string}
        userType: {$ref: '#/components/schemas/UserType'}
      required: [nick, email, userType]
  securitySchemes: {}
security: []
